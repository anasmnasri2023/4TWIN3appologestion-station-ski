version: '3.8'

services:
  app:
    build: .
    image: stationski:1.0
    ports:
      - "8089:8089"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/stationSki?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    container_name: stationski-db
    environment:
      MYSQL_ROOT_PASSWORD: root  # Only root user needed
      MYSQL_DATABASE: stationSki  # Auto-creates DB
    ports:
      - "3307:3306" # Expose MySQL on port 3307
    volumes:
      - db-data:/var/lib/mysql  # Data persistence
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -uroot -proot || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 20
    command: --default-authentication-plugin=mysql_native_password

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  db-data:
  grafana-data: