version: '3.8'

services:
  stationski-db:
    image: mysql:8.0
    container_name: stationski-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "sarah2025"
      MYSQL_DATABASE: stationSki
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - stationski-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-psarah2025"]
      interval: 20s
      timeout: 20s
      retries: 40
      start_period: 180s

  stationski-app:
    build: .
    image: stationski-app:latest  # Fixed image tag
    container_name: stationski-app
    restart: always
    ports:
      - "8089:8089"
    depends_on:
      stationski-db:
        condition: service_healthy
    networks:
      - stationski-net
    environment:
      SPRING_PROFILES_ACTIVE: dev

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - stationski-net

  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - stationski-net

  sonarqube:
    image: sonarqube:community
    container_name: sonarqube
    restart: always
    ports:
      - "9000:9000"
    networks:
      - stationski-net
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://sonarqube-db:5432/sonar
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=sonar
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true  # Important for startup
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_extensions:/opt/sonarqube/extensions
    depends_on:
      - sonarqube-db

  sonarqube-db:
    image: postgres:13
    container_name: sonarqube-db
    restart: always
    networks:
      - stationski-net
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
      - POSTGRES_DB=sonar
    volumes:
      - sonarqube_db:/var/lib/postgresql/data

volumes:
  db_data:
  grafana_data:
  sonarqube_data:
  sonarqube_logs:
  sonarqube_extensions:
  sonarqube_db:

networks:
  stationski-net:
    driver: bridge