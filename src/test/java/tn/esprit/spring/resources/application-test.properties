# Utilisation de H2 en mémoire pour les tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialecte adapté à H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Auto création/mise à jour du schéma (utile en test)
spring.jpa.hibernate.ddl-auto=update

# Affichage des requêtes SQL pour debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuration du niveau de log pour le debug pendant les tests
logging.level.org.springframework.web=DEBUG
logging.level.tn.esprit.spring.controllers=DEBUG
logging.level.org.springframework.boot.test.autoconfigure.web.servlet=DEBUG
logging.level.org.springframework=DEBUG
logging.level.tn.esprit.spring=DEBUG

# Activation de la console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

